<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Stone Paper Scissors Game</h1>
    <div id="choices">
        <div class="choice" id="stone">
            <img src="https://png.pngtree.com/png-vector/20190326/ourmid/pngtree-obsidian-stone-logo-vector-png-image_868691.jpg" alt="">
        </div>

        <div class="choice" id="paper">
            <img src="https://t3.ftcdn.net/jpg/03/27/77/42/360_F_327774204_i6qlweKaYuvh28LMyv71vNrc0cKfcxIA.jpg" alt="">
        </div>

        <div class="choice" id="Scissors">
            <img src="https://t4.ftcdn.net/jpg/03/34/95/07/360_F_334950713_mbyK8GXBihJ9MRGvRYTRW1xtDQi0SXN5.jpg" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>

        <div class="score">
            <p id="computer-score">0</p>
            <p>computer</p>
        </div>
    </div>

    <div class="massage-container">
        <p id="msg">play your move</p>
    </div>
    


    <script src="./app.js"></script>
</body>
</html>
